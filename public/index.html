<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Uploader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="file"] {
      display: block;
      margin: 20px 0;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
    .response {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Upload an Image</h2>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="image" accept="image/*" required>
      <button type="submit">Upload Image</button>
    </form>

    <div class="response" id="responseMessage"></div>
  </div>

  <script>
    // Get form and response message elements
    const form = document.getElementById('uploadForm');
    const responseMessage = document.getElementById('responseMessage');

    // Handle form submission
    form.addEventListener('submit', async (event) => {
      event.preventDefault(); // Prevent form from submitting normally

      const formData = new FormData();
      const fileInput = form.querySelector('input[type="file"]');
      
      // Add the selected file to the FormData object
      formData.append('image', fileInput.files[0]);

      try {
        const response = await fetch('/upload', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (response.ok) {
          // Show success message with image URL
          responseMessage.innerHTML = `
            <p>Image uploaded successfully!</p>
            <p><strong>Image URL:</strong> <a href="${data.imageUrl}" target="_blank">${data.imageUrl}</a></p>
            <p><strong>Public ID:</strong> ${data.publicId}</p>
          `;
        } else {
          throw new Error(data.message || 'Something went wrong');
        }
      } catch (error) {
        // Show error message
        responseMessage.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
      }
    });
  </script>

</body>
</html>
